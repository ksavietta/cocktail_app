<div class="panel">
<div class="panel-body" style="position:relative">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Recipes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows" (click)="show(row['id'])">
          <td>{{row.name}}</td>
          <td><button class="btn btn-primary btn-sm" (click)="update(row['id'])">update</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
